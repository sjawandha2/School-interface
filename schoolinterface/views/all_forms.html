<!DOCTYPE html>
<html lang="en">
<head>
    <title>All Permission Slip Forms</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/perfect-scrollbar/perfect-scrollbar.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">
    <!--===============================================================================================-->
</head>
<body>

<div class="limiter">
    <h1 class="headline">
        <strong class="card-header fa fa-user"> School Admin</strong>
    </h1>

    <div class="card-header">
        <div class="text-center btn-block">
            <a id="logout" href="./"><strong class=" float-right text-dark  card-header fa fa-logout btn-warning ">
                Logout</strong></a>
            <a class="card-header fa fa-upload btn-outline-dark" type="button" href="upload"><strong
            > Upload Form </strong>
            </a>
                <div class="container-login100">
                    <div class="heading"><h2>Forms</h2></div>
                    <div class="wrap-table100">
                        <div class="table100 ver1 m-b-110">
                            <div class="table100-head">
                                <table>
                                    <thead>
                                    <tr class="row100 head">
                                        <th class="cell100 column1">Event Name</th>
                                        <th class="cell100 column2">File</th>
                                        <th class="cell100 column3">Date</th>
                                        <th class="cell100 column4">Class</th>
                                        <th class="cell100 column5">Details</th>
                                    </tr>
                                    </thead>
                                </table>
                            </div>

                            <div id="table_id" class="table100-body js-pscroll">
                                <table>
                                    <tbody>
                                    <repeat group="{{ @forms }}" value="{{ @form }}">
                                        <tr class="row100 body">
                                            <td class="cell100 column1">{{ @form['event_name'] }}</td>
                                            <td class="cell100 column2">{{ @form['file'] }}</td>
                                            <td class="cell100 column3">{{ @form['event_date'] }}</td>
                                            <td class="cell100 column4">{{ @form['class'] }}</td>
                                            <td class="cell100 column5">
                                                <form action="" method="post">
                                                    <button class="card-footer btn-outline-success" name="form_id"
                                                            value="{{ @form['form_id'] }}"> More
                                                    </button>
                                                </form>
                                            </td>
                                        </tr>
                                    </repeat>
                                    </tbody>
                                    <tbody>
                                        <tr class="row100 body">
                                            <td class="cell100 column1">Name</td>
                                            <td class="cell100 column2">File</td>
                                            <td class="cell100 column3">Date</td>
                                            <td class="cell100 column4">Class</td>
                                            <td class="cell100 column5">
                                                <form action="" method="post">
                                                    <button class="card-footer btn-outline-success" name="form_id"
                                                            value="{{ @form['form_id'] }}"> More
                                                    </button>
                                                </form>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!--===============================================================================================-->
<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/bootstrap/js/popper.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>
<script>
    $('.js-pscroll').each(function () {
        var ps = new PerfectScrollbar(this);

        $(window).on('resize', function () {
            ps.update();
        })
    });


</script>
<!--===============================================================================================-->
<script src="js/main.js"></script>

</body>
</html>
